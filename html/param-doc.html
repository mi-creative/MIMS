<!DOCTYPE html>
<html lang="en">
<p><strong>Physical Parameter:</strong></p>
<p>@[<span style="color: #0000ff;"><em>name</em></span>] <strong>param&nbsp;</strong>[<span style="color: #008000;"><em>value</em></span>]</p>
<p>A physical parameter value, with a given identifier/name. This name can be used as a parameter for any physical module in the script (allowing multiple modules to be defined by a single parameter, that can be adressed from the outside world).</p>
</html>
