<p><strong>Spring Module:</strong></p>
<p>@[<span style="color: #0000ff;"><em>name</em></span>] <strong>spring</strong> @[<span style="color: #ff0000;"><em>connectedMat1</em></span>] @[<span style="color: #ff0000;"><em>connectedMat2</em></span>] [<span style="color: #008000;"><em>stiffness</em></span>] [<span style="color: #008000;"><em>damping</em></span>]</p>
<p>The spring module connects two material points with a linear spring.</p>
<p><span style="text-decoration: underline;">Topological connections</span>: both material points</p>
<p><span style="text-decoration: underline;">Physical Parameters</span>: stiffness and damping.</p>
